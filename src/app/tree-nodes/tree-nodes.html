<mat-card>
  <mat-card-title>Tree Nodes</mat-card-title>
  <mat-card-subtitle>Flat and hierarchical tree nodes</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-menu #treeContextMenu="matMenu">
      <button mat-menu-item (click)="new()">New</button>
      <button mat-menu-item (click)="edit()">Edit</button>
    </mat-menu>
    <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
      This is the tree node template for leaf nodes
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding [matContextMenuTriggerFor]="treeContextMenu"
                     (contextmenu)="onNodeContextMenu(node)">
        <!-- use a disabled button to provide padding for tree leaf -->
        <button matIconButton disabled></button>
        {{ node.name }}
      </mat-tree-node>
      This is the tree node template for expandable nodes
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                     [cdkTreeNodeTypeaheadLabel]="node.name" [matContextMenuTriggerFor]="treeContextMenu"
                     (contextmenu)="onNodeContextMenu(node)">
        <button matIconButton matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ tree.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        {{ node.name }}
      </mat-tree-node>
    </mat-tree>
  </mat-card-content>
</mat-card>
